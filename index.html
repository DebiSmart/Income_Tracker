<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>הכנסות פלוס - ניהול משותף</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Firebase Libraries -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getFirestore, doc, setDoc, onSnapshot, collection, addDoc, query, where } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";

        window.FirebaseSDK = { initializeApp, getFirestore, doc, setDoc, onSnapshot, collection, addDoc, getAuth, signInAnonymously, onAuthStateChanged };
    </script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@300;400;700;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Assistant', sans-serif; background-color: #f8fafc; }
        input[type="date"]::-webkit-calendar-picker-indicator {
            background: transparent; bottom: 0; color: transparent; cursor: pointer;
            height: auto; left: 0; position: absolute; right: 0; top: 0; width: auto;
        }
        .dir-ltr { direction: ltr; }
        @keyframes chart-draw { from { stroke-dasharray: 1000; stroke-dashoffset: 1000; } to { stroke-dashoffset: 0; } }
        .animate-chart-draw { animation: chart-draw 2s ease-out forwards; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo, useCallback } = React;

        const Icon = ({ name, size = 24, className = "" }) => {
            useEffect(() => { if (window.lucide) lucide.createIcons(); }, [name]);
            return <i data-lucide={name} style={{ width: size, height: size }} className={className}></i>;
        };

        const PAYMENT_METHODS = [
            { id: 'paybox', label: 'פייבוקס', color: 'bg-blue-500' },
            { id: 'bit', label: 'ביט', color: 'bg-purple-500' },
            { id: 'cash', label: 'מזומן', color: 'bg-green-600' },
            { id: 'paybox2', label: 'פייבוקס 2', color: 'bg-blue-700' },
            { id: 'bit2', label: 'ביט 2', color: 'bg-purple-700' },
        ];

        const isWorkday = (year, month, day) => {
            const date = new Date(year, month, day);
            const dayOfWeek = date.getDay(); 
            return dayOfWeek !== 5 && dayOfWeek !== 6;
        };

        function App() {
            const [user, setUser] = useState(null);
            const [view, setView] = useState('input');
            const [entries, setEntries] = useState([]);
            const [settings, setSettings] = useState({ target: 15000, scriptUrl: '', sheetUrl: '' });
            const [isSyncing, setIsSyncing] = useState(true);
            const [message, setMessage] = useState(null);

            const [amount, setAmount] = useState('');
            const [method, setMethod] = useState('bit');
            const [date, setDate] = useState(new Date().toISOString().split('T')[0]);

            // --- Firebase Setup ---
            useEffect(() => {
                const initFirebase = async () => {
                    const { initializeApp, getFirestore, getAuth, signInAnonymously, onAuthStateChanged, doc, onSnapshot, collection } = window.FirebaseSDK;
                    
                    const firebaseConfig = JSON.parse(__firebase_config);
                    const app = initializeApp(firebaseConfig);
                    const db = getFirestore(app);
                    const auth = getAuth(app);
                    const appId = typeof __app_id !== 'undefined' ? __app_id : 'income-tracker-shared';

                    // 1. Auth First
                    await signInAnonymously(auth);
                    
                    onAuthStateChanged(auth, (currentUser) => {
                        if (currentUser) {
                            setUser(currentUser);
                            
                            // 2. Listen to Settings (Shared Cloud Storage)
                            const settingsRef = doc(db, 'artifacts', appId, 'public', 'data', 'settings', 'config');
                            onSnapshot(settingsRef, (docSnap) => {
                                if (docSnap.exists()) {
                                    setSettings(docSnap.data());
                                }
                                setIsSyncing(false);
                            }, (err) => { console.error("Settings sync error", err); setIsSyncing(false); });

                            // 3. Listen to Entries (Shared Cloud Storage)
                            const entriesRef = collection(db, 'artifacts', appId, 'public', 'data', 'entries');
                            onSnapshot(entriesRef, (snapshot) => {
                                const data = snapshot.docs.map(d => ({ id: d.id, ...d.data() }));
                                setEntries(data.sort((a, b) => new Date(b.date) - new Date(a.date)));
                            }, (err) => console.error("Entries sync error", err));
                        }
                    });
                };

                if (window.FirebaseSDK) initFirebase();
            }, []);

            const stats = useMemo(() => {
                const now = new Date();
                const currentMonth = now.getMonth();
                const currentYear = now.getFullYear();
                const daysInMonth = new Date(currentYear, currentMonth + 1, 0).getDate();
                const dayOfMonth = now.getDate();

                let totalWorkdaysInMonth = 0;
                let passedWorkdays = 0;
                for (let d = 1; d <= daysInMonth; d++) {
                    if (isWorkday(currentYear, currentMonth, d)) {
                        totalWorkdaysInMonth++;
                        if (d <= dayOfMonth) passedWorkdays++;
                    }
                }

                const monthlyEntries = entries.filter(e => {
                    const eDate = new Date(e.date);
                    return eDate.getMonth() === currentMonth && eDate.getFullYear() === currentYear;
                });

                const totalActual = monthlyEntries.reduce((sum, e) => sum + Number(e.amount), 0);
                const safeTarget = Number(settings.target) || 15000;
                const targetPerWorkday = safeTarget / (totalWorkdaysInMonth || 1);
                const targetToDate = targetPerWorkday * passedWorkdays;
                const projection = passedWorkdays > 0 ? (totalActual / passedWorkdays) * totalWorkdaysInMonth : 0;
                const diff = totalActual - targetToDate;

                return { totalActual, targetToDate, projection, diff, percentage: (totalActual / safeTarget) * 100, passedWorkdays, totalWorkdaysInMonth, daysInMonth, dayOfMonth };
            }, [entries, settings]);

            const handleSaveEntry = async (e) => {
                e.preventDefault();
                if (!amount || !user) return;

                const newEntry = {
                    amount: Number(amount),
                    method,
                    date,
                    timestamp: new Date().toISOString(),
                    createdBy: user.uid
                };

                const { getFirestore, collection, addDoc } = window.FirebaseSDK;
                const db = getFirestore();
                const appId = typeof __app_id !== 'undefined' ? __app_id : 'income-tracker-shared';

                try {
                    // 1. שמירה לענן (Firestore) - זה יסנכרן את כולם
                    await addDoc(collection(db, 'artifacts', appId, 'public', 'data', 'entries'), newEntry);

                    // 2. סנכרון ל-Sheets (אם הוגדר)
                    if (settings.scriptUrl) {
                        fetch(settings.scriptUrl, { method: 'POST', mode: 'no-cors', body: JSON.stringify(newEntry) });
                    }

                    setAmount('');
                    setMessage({ text: 'נשמר בענן!' });
                    setTimeout(() => setMessage(null), 3000);
                } catch (err) { console.error(err); }
            };

            const handleUpdateSettings = async (field, value) => {
                const newSettings = { ...settings, [field]: value };
                setSettings(newSettings);
                
                const { getFirestore, doc, setDoc } = window.FirebaseSDK;
                const db = getFirestore();
                const appId = typeof __app_id !== 'undefined' ? __app_id : 'income-tracker-shared';
                
                try {
                    // שמירת הגדרות בענן - כל המכשירים יתעדכנו
                    await setDoc(doc(db, 'artifacts', appId, 'public', 'data', 'settings', 'config'), newSettings, { merge: true });
                } catch (err) { console.error(err); }
            };

            if (isSyncing) return (
                <div className="h-screen flex items-center justify-center bg-slate-50">
                    <div className="text-center animate-pulse">
                        <Icon name="cloud-lightning" className="text-blue-500 mx-auto mb-2" size={48} />
                        <p className="font-bold text-slate-400">מתחבר לענן משותף...</p>
                    </div>
                </div>
            );

            return (
                <div className="min-h-screen pb-24">
                    <header className="bg-white p-6 border-b sticky top-0 z-10 shadow-sm flex justify-between items-center max-w-md mx-auto">
                        <div className="flex items-center gap-2">
                            <Icon name="cloud" size={18} className="text-emerald-500" />
                            <h1 className="text-xl font-black">הכנסות פלוס</h1>
                        </div>
                        <button onClick={() => setView('settings')} className="text-gray-400 p-2"><Icon name="settings" size={22} /></button>
                    </header>

                    <main className="max-w-md mx-auto p-4 space-y-6 text-right">
                        {message && (
                            <div className="bg-emerald-600 text-white p-3 rounded-xl text-center font-bold text-sm shadow-lg animate-in slide-in-from-top duration-300">
                                {String(message.text)}
                            </div>
                        )}

                        {view === 'input' && (
                            <div className="space-y-6">
                                <div className="bg-white p-6 rounded-[2rem] shadow-xl shadow-slate-200/50 border border-white">
                                    <form onSubmit={handleSaveEntry} className="space-y-6">
                                        <div className="text-center">
                                            <label className="text-[10px] font-black text-slate-300 uppercase tracking-widest">סכום הכנסה</label>
                                            <input 
                                                type="number" inputMode="decimal" value={amount} onChange={e => setAmount(e.target.value)}
                                                placeholder="₪0" className="w-full text-6xl font-black p-2 bg-transparent text-center outline-none placeholder-slate-100" required
                                            />
                                        </div>
                                        <div className="grid grid-cols-2 gap-2">
                                            {PAYMENT_METHODS.map(m => (
                                                <button key={m.id} type="button" onClick={() => setMethod(m.id)} className={`p-4 rounded-2xl text-xs font-black transition-all ${method === m.id ? 'bg-blue-600 text-white shadow-lg' : 'bg-slate-50 text-slate-400'}`}>
                                                    {String(m.label)}
                                                </button>
                                            ))}
                                        </div>
                                        <div className="relative">
                                            <input type="date" value={date} onChange={e => setDate(e.target.value)} className="w-full p-4 bg-slate-50 rounded-2xl text-right pr-12 font-bold text-slate-600 outline-none" />
                                            <Icon name="calendar" className="absolute right-4 top-4 text-slate-300" size={20} />
                                        </div>
                                        <button className="w-full bg-slate-900 text-white font-black py-5 rounded-2xl shadow-xl active:scale-95 transition-all flex justify-center items-center gap-2">
                                            <Icon name="save" size={20} /> שמור הכנסה משותפת
                                        </button>
                                    </form>
                                </div>
                                <div className="grid grid-cols-2 gap-3">
                                    <div className="bg-emerald-50 p-5 rounded-3xl text-center border border-emerald-100">
                                        <p className="text-emerald-600 text-[10px] font-black uppercase">סה"כ החודש</p>
                                        <p className="text-emerald-700 text-2xl font-black">₪{Number(stats.totalActual).toLocaleString()}</p>
                                    </div>
                                    <div className="bg-blue-50 p-5 rounded-3xl text-center border border-blue-100">
                                        <p className="text-blue-600 text-[10px] font-black uppercase">צפי לסוף חודש</p>
                                        <p className="text-blue-700 text-2xl font-black">₪{Math.round(Number(stats.projection)).toLocaleString()}</p>
                                    </div>
                                </div>
                            </div>
                        )}

                        {view === 'dashboard' && (
                            <div className="space-y-6 animate-in fade-in duration-500">
                                <div className="bg-white p-6 rounded-[2rem] shadow-lg border border-slate-50">
                                    <div className={`p-5 rounded-2xl mb-6 ${stats.diff >= 0 ? 'bg-emerald-50 text-emerald-700' : 'bg-rose-50 text-rose-700'} border`}>
                                        <p className="text-[10px] font-black uppercase tracking-widest opacity-60">ביצוע מול יעד נוכחי</p>
                                        <p className="text-4xl font-black mt-1 leading-none">{stats.diff >= 0 ? '+' : ''}₪{Math.round(Math.abs(stats.diff)).toLocaleString()}</p>
                                        <p className="text-[10px] font-bold mt-3">יום עבודה {Number(stats.passedWorkdays)} מתוך {Number(stats.totalWorkdaysInMonth)}</p>
                                    </div>
                                    <div className="space-y-2">
                                        <div className="flex justify-between text-[10px] font-black text-slate-400">
                                            <span>התקדמות יעד</span>
                                            <span>{Math.round(Number(stats.percentage))}%</span>
                                        </div>
                                        <div className="h-2.5 bg-slate-100 rounded-full overflow-hidden">
                                            <div style={{width: `${Math.min(stats.percentage, 100)}%`}} className="h-full bg-blue-500 transition-all duration-1000"></div>
                                        </div>
                                    </div>
                                </div>
                                <div className="bg-white p-6 rounded-[2rem] shadow-lg border border-slate-50">
                                    <h3 className="font-black text-slate-800 mb-4 text-xs uppercase tracking-widest">פעולות אחרונות בענן</h3>
                                    <div className="space-y-3">
                                        {entries.slice(0, 10).map(e => (
                                            <div key={e.id} className="flex justify-between items-center p-4 bg-slate-50 rounded-2xl border border-white">
                                                <div className="flex items-center gap-3">
                                                    <div className={`w-2.5 h-2.5 rounded-full ${PAYMENT_METHODS.find(m => m.id === e.method)?.color || 'bg-slate-300'}`}></div>
                                                    <div>
                                                        <p className="text-base font-black">₪{Number(e.amount).toLocaleString()}</p>
                                                        <p className="text-[10px] font-bold text-slate-400 uppercase">{String(e.date)}</p>
                                                    </div>
                                                </div>
                                                <span className="text-[9px] font-black bg-white px-3 py-1 rounded-full border text-slate-500 shadow-sm">{PAYMENT_METHODS.find(m => m.id === e.method)?.label}</span>
                                            </div>
                                        ))}
                                    </div>
                                </div>
                            </div>
                        )}

                        {view === 'settings' && (
                            <div className="bg-white p-8 rounded-[2rem] shadow-xl border border-white space-y-8 animate-in slide-in-from-right-8 duration-500">
                                <h3 className="font-black border-b pb-4 text-slate-800">הגדרות ענן משותפות</h3>
                                <div className="space-y-6">
                                    <div>
                                        <label className="block text-xs font-black text-slate-400 mb-2 uppercase tracking-widest">יעד הכנסה חודשי</label>
                                        <input 
                                            type="number" value={settings.target} 
                                            onChange={e => handleUpdateSettings('target', Number(e.target.value))} 
                                            className="w-full p-4 bg-slate-50 rounded-2xl font-black text-2xl text-center outline-none focus:ring-2 focus:ring-blue-500" 
                                        />
                                    </div>
                                    <div>
                                        <label className="block text-xs font-black text-slate-400 mb-2 uppercase tracking-widest">Google Script URL (סנכרון)</label>
                                        <input 
                                            type="text" value={String(settings.scriptUrl)} 
                                            onChange={e => handleUpdateSettings('scriptUrl', e.target.value)} 
                                            className="w-full p-4 bg-slate-50 rounded-2xl text-[10px] dir-ltr border-none outline-none font-mono" 
                                            placeholder="https://script.google.com/..." 
                                        />
                                    </div>
                                    <div>
                                        <label className="block text-xs font-black text-slate-400 mb-2 uppercase tracking-widest">Google Sheet URL (צפייה)</label>
                                        <input 
                                            type="text" value={String(settings.sheetUrl)} 
                                            onChange={e => handleUpdateSettings('sheetUrl', e.target.value)} 
                                            className="w-full p-4 bg-slate-50 rounded-2xl text-[10px] dir-ltr border-none outline-none font-mono" 
                                            placeholder="https://docs.google.com/spreadsheets/..." 
                                        />
                                    </div>
                                </div>
                                <button onClick={() => setView('input')} className="w-full bg-slate-900 text-white font-black py-4 rounded-2xl shadow-lg">חזרה למסך הראשי</button>
                            </div>
                        )}
                    </main>

                    <nav className="fixed bottom-0 left-0 right-0 bg-white/80 backdrop-blur-xl border-t p-4 flex justify-around max-w-md mx-auto shadow-2xl rounded-t-[2.5rem] z-20">
                        <button onClick={() => setView('input')} className={`flex flex-col items-center gap-1 transition-all ${view === 'input' ? 'text-blue-600 scale-110 font-black' : 'text-slate-300'}`}>
                            <Icon name="plus-circle" size={26} strokeWidth={3} />
                            <p className="text-[10px] uppercase tracking-tighter">הזנה</p>
                        </button>
                        <button onClick={() => setView('dashboard')} className={`flex flex-col items-center gap-1 transition-all ${view === 'dashboard' ? 'text-blue-600 scale-110 font-black' : 'text-slate-300'}`}>
                            <Icon name="layout-dashboard" size={26} />
                            <p className="text-[10px] uppercase tracking-tighter">ניתוח</p>
                        </button>
                        {settings.sheetUrl && (
                            <a href={String(settings.sheetUrl)} target="_blank" rel="noopener noreferrer" className="flex flex-col items-center gap-1 text-slate-300 hover:text-emerald-500">
                                <Icon name="table" size={26} />
                                <p className="text-[10px] uppercase tracking-tighter text-center">טבלה</p>
                            </a>
                        )}
                    </nav>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
