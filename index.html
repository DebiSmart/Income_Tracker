
<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>הכנסות פלוס - ניהול עצמאי</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@300;400;700;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Assistant', sans-serif; background-color: #f8fafc; }
        input[type="date"]::-webkit-calendar-picker-indicator {
            background: transparent;
            bottom: 0; color: transparent; cursor: pointer;
            height: auto; left: 0; position: absolute; right: 0; top: 0; width: auto;
        }
        .dir-ltr { direction: ltr; }
        @keyframes chart-draw {
            from { stroke-dasharray: 1000; stroke-dashoffset: 1000; }
            to { stroke-dashoffset: 0; }
        }
        .animate-chart-draw { animation: chart-draw 2s ease-out forwards; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo } = React;

        // Icons Mockup (since we use Lucide via CDN)
        const Icon = ({ name, size = 24, className = "" }) => {
            useEffect(() => { lucide.createIcons(); }, []);
            return <i data-lucide={name} style={{ width: size, height: size }} className={className}></i>;
        };

        const PAYMENT_METHODS = [
            { id: 'paybox', label: 'פייבוקס', color: 'bg-blue-500' },
            { id: 'bit', label: 'ביט', color: 'bg-purple-500' },
            { id: 'cash', label: 'מזומן', color: 'bg-green-600' },
            { id: 'paybox2', label: 'פייבוקס 2', color: 'bg-blue-700' },
            { id: 'bit2', label: 'ביט 2', color: 'bg-purple-700' },
        ];

        const isWorkday = (year, month, day) => {
            const date = new Date(year, month, day);
            const dayOfWeek = date.getDay(); // 0 = Sun, 5 = Fri, 6 = Sat
            return dayOfWeek !== 5 && dayOfWeek !== 6;
        };

        function App() {
            const [view, setView] = useState('input');
            const [entries, setEntries] = useState([]);
            const [target, setTarget] = useState(15000);
            const [loading, setLoading] = useState(false);
            const [message, setMessage] = useState(null);
            const [scriptUrl, setScriptUrl] = useState('');

            const [amount, setAmount] = useState('');
            const [method, setMethod] = useState('bit');
            const [date, setDate] = useState(new Date().toISOString().split('T')[0]);

            useEffect(() => {
                const savedEntries = localStorage.getItem('income_entries');
                const savedTarget = localStorage.getItem('income_target');
                const savedUrl = localStorage.getItem('income_script_url');
                if (savedEntries) setEntries(JSON.parse(savedEntries));
                if (savedTarget) setTarget(Number(savedTarget));
                if (savedUrl) setScriptUrl(savedUrl);
            }, []);

            useEffect(() => {
                localStorage.setItem('income_entries', JSON.stringify(entries));
                localStorage.setItem('income_target', target.toString());
                localStorage.setItem('income_script_url', scriptUrl);
            }, [entries, target, scriptUrl]);

            const stats = useMemo(() => {
                const now = new Date();
                const currentMonth = now.getMonth();
                const currentYear = now.getFullYear();
                const daysInMonth = new Date(currentYear, currentMonth + 1, 0).getDate();
                const dayOfMonth = now.getDate();

                let totalWorkdaysInMonth = 0;
                let passedWorkdays = 0;
                for (let d = 1; d <= daysInMonth; d++) {
                    if (isWorkday(currentYear, currentMonth, d)) {
                        totalWorkdaysInMonth++;
                        if (d <= dayOfMonth) passedWorkdays++;
                    }
                }

                const monthlyEntries = entries.filter(e => {
                    const eDate = new Date(e.date);
                    return eDate.getMonth() === currentMonth && eDate.getFullYear() === currentYear;
                });

                const totalActual = monthlyEntries.reduce((sum, e) => sum + Number(e.amount), 0);
                const targetPerWorkday = target / (totalWorkdaysInMonth || 1);
                const targetToDate = targetPerWorkday * passedWorkdays;
                const projection = passedWorkdays > 0 ? (totalActual / passedWorkdays) * totalWorkdaysInMonth : 0;
                const diff = totalActual - targetToDate;

                const dailyData = [];
                let cumulativeActual = 0;
                let cumulativeTarget = 0;
                for (let d = 1; d <= daysInMonth; d++) {
                    const dayEntries = monthlyEntries.filter(e => new Date(e.date).getDate() === d);
                    cumulativeActual += dayEntries.reduce((sum, e) => sum + Number(e.amount), 0);
                    if (isWorkday(currentYear, currentMonth, d)) cumulativeTarget += targetPerWorkday;
                    dailyData.push({ day: d, actual: d <= dayOfMonth ? cumulativeActual : null, target: cumulativeTarget });
                }

                return { totalActual, targetToDate, projection, diff, percentage: (totalActual / target) * 100, totalWorkdaysInMonth, passedWorkdays, dailyData, daysInMonth, dayOfMonth };
            }, [entries, target]);

            const handleSaveEntry = async (e) => {
                e.preventDefault();
                if (!amount) return;

                const newEntry = {
                    id: Date.now(),
                    amount: Number(amount),
                    method,
                    date,
                    timestamp: new Date().toLocaleString('he-IL')
                };

                setLoading(true);
                if (scriptUrl) {
                    try {
                        await fetch(scriptUrl, { method: 'POST', mode: 'no-cors', body: JSON.stringify(newEntry) });
                    } catch (err) { console.error(err); }
                }

                setTimeout(() => {
                    setEntries([newEntry, ...entries]);
                    setAmount('');
                    setMessage({ text: 'נשמר בהצלחה!' });
                    setLoading(false);
                    setTimeout(() => setMessage(null), 3000);
                }, 500);
            };

            return (
                <div className="min-h-screen pb-24">
                    <header className="bg-white p-6 border-b sticky top-0 z-10 shadow-sm flex justify-between items-center max-w-md mx-auto">
                        <div>
                            <h1 className="text-xl font-black">הכנסות פלוס</h1>
                            <p className="text-gray-400 text-[10px]">ניהול עצמאי מחובר ל-Sheets</p>
                        </div>
                        <button onClick={() => setView('settings')} className="text-gray-400"><Icon name="settings" /></button>
                    </header>

                    <main className="max-w-md mx-auto p-4 space-y-6">
                        {message && <div className="bg-green-500 text-white p-3 rounded-xl text-center font-bold text-sm">{message.text}</div>}

                        {view === 'input' && (
                            <div className="space-y-6">
                                <div className="bg-white p-6 rounded-2xl shadow-sm border border-gray-100">
                                    <form onSubmit={handleSaveEntry} className="space-y-4">
                                        <input 
                                            type="number" inputMode="decimal" value={amount} onChange={e => setAmount(e.target.value)}
                                            placeholder="₪0.00" className="w-full text-4xl font-bold p-4 bg-gray-50 rounded-xl text-center outline-none focus:ring-2 focus:ring-blue-500" required
                                        />
                                        <div className="grid grid-cols-2 gap-2">
                                            {PAYMENT_METHODS.map(m => (
                                                <button key={m.id} type="button" onClick={() => setMethod(m.id)} className={`p-3 rounded-xl text-sm font-bold ${method === m.id ? 'bg-blue-600 text-white' : 'bg-gray-100 text-gray-600'}`}>
                                                    {m.label}
                                                </button>
                                            ))}
                                        </div>
                                        <div className="relative">
                                            <input type="date" value={date} onChange={e => setDate(e.target.value)} className="w-full p-4 bg-gray-50 rounded-xl text-right pr-12" />
                                            <Icon name="calendar" className="absolute right-4 top-4 text-gray-400" size={20} />
                                        </div>
                                        <button disabled={loading} className="w-full bg-blue-600 text-white font-bold py-4 rounded-xl shadow-lg active:scale-95 transition-transform flex justify-center items-center gap-2">
                                            {loading ? "שומר..." : <><Icon name="save" size={20} /> שמור הכנסה</>}
                                        </button>
                                    </form>
                                </div>
                                <div className="grid grid-cols-2 gap-3">
                                    <div className="bg-green-50 p-4 rounded-2xl border border-green-100">
                                        <p className="text-green-600 text-[10px] font-bold">סה"כ החודש</p>
                                        <p className="text-green-700 text-xl font-black">₪{stats.totalActual.toLocaleString()}</p>
                                    </div>
                                    <div className="bg-blue-50 p-4 rounded-2xl border border-blue-100">
                                        <p className="text-blue-600 text-[10px] font-bold">צפי סוף חודש</p>
                                        <p className="text-blue-700 text-xl font-black">₪{Math.round(stats.projection).toLocaleString()}</p>
                                    </div>
                                </div>
                            </div>
                        )}

                        {view === 'dashboard' && (
                            <div className="space-y-6">
                                <div className="bg-white p-6 rounded-2xl shadow-sm border border-gray-100">
                                    <div className={`p-4 rounded-xl mb-6 ${stats.diff >= 0 ? 'bg-green-50 text-green-700' : 'bg-red-50 text-red-700'}`}>
                                        <p className="text-xs font-bold uppercase">ביצוע מול יעד נוכחי</p>
                                        <p className="text-2xl font-black">{stats.diff >= 0 ? '+' : ''}₪{Math.round(Math.abs(stats.diff)).toLocaleString()}</p>
                                        <p className="text-[10px] opacity-80 mt-1">עברו {stats.passedWorkdays} מתוך {stats.totalWorkdaysInMonth} ימי עבודה</p>
                                    </div>
                                    <div className="h-2 bg-gray-100 rounded-full overflow-hidden mb-6">
                                        <div style={{width: `${Math.min(stats.percentage, 100)}%`}} className="h-full bg-blue-500 transition-all duration-1000"></div>
                                    </div>
                                    <div className="bg-gray-50 rounded-xl p-4 overflow-hidden">
                                        <svg viewBox="0 0 300 150" className="w-full overflow-visible">
                                            <path d={`M 0 150 L 300 0`} fill="none" stroke="#cbd5e1" strokeWidth="1" strokeDasharray="4 2" />
                                            <path 
                                                d={`M 0 150 L ${stats.dailyData.filter(d => d.actual !== null).map(d => `${(d.day/stats.daysInMonth)*300},${150 - (d.actual/Math.max(target, stats.totalActual)*150)}`).join(' L ')}`} 
                                                fill="none" stroke="#3b82f6" strokeWidth="3" strokeLinecap="round" strokeLinejoin="round" 
                                            />
                                        </svg>
                                        <div className="flex justify-between mt-2 text-[9px] text-gray-400 font-bold">
                                            <span>1 לחודש</span>
                                            <span>{stats.daysInMonth} לחודש</span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        )}

                        {view === 'settings' && (
                            <div className="bg-white p-6 rounded-2xl shadow-sm border border-gray-100 space-y-6">
                                <div>
                                    <label className="block text-sm font-bold text-gray-500 mb-2">יעד הכנסה חודשי</label>
                                    <input type="number" value={target} onChange={e => setTarget(Number(e.target.value))} className="w-full p-4 bg-gray-50 rounded-xl font-bold text-xl text-center" />
                                </div>
                                <div>
                                    <label className="block text-sm font-bold text-gray-500 mb-2">Google Sheets Script URL</label>
                                    <input type="text" value={scriptUrl} onChange={e => setScriptUrl(e.target.value)} className="w-full p-3 bg-gray-50 rounded-lg text-xs dir-ltr border" placeholder="https://..." />
                                </div>
                                <button onClick={() => { if(confirm('למחוק הכל?')) setEntries([]); }} className="w-full text-red-500 text-xs font-bold py-2">איפוס נתוני אפליקציה</button>
                            </div>
                        )}
                    </main>

                    <nav className="fixed bottom-0 left-0 right-0 bg-white border-t p-4 flex justify-around max-w-md mx-auto shadow-lg">
                        <button onClick={() => setView('input')} className={view === 'input' ? 'text-blue-600' : 'text-gray-400'}><Icon name="plus-circle" /><p className="text-[10px] font-bold">הזנה</p></button>
                        <button onClick={() => setView('dashboard')} className={view === 'dashboard' ? 'text-blue-600' : 'text-gray-400'}><Icon name="bar-chart-3" /><p className="text-[10px] font-bold">ניתוח</p></button>
                    </nav>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
